@args String title, String op, String usuario
<!DOCTYPE html>
<html>

  <head>
    <title>EYA - @title</title>
    <meta http-equiv=Content-Type content="text/html">
  </head>

  <body>
    <div id="header">
      <h1>@title</h1>
      </br>
    </div>

    <div id="content">
      @if(op.equals("")) {
        <p>Introduzca los datos del nuevo usuario.</p>
        <form action="Registrar" method="GET">
          <input type="hidden" name="operacion" id="" value="registrar" />
          <p>Usuario <input type="text" name="usuario" size="20" /></p>
          <p>Contraseña <input type="password" name="contrasenia" size="20" /></p>
          <p>Tipo de Usuario
            <select name="tipo">
               <option value="aut">Autor</option>
               <option value="jue">Juez</option>
               <option value="edi">Editor en Jefe</option>
               <option value="sub" selected>Subscriptor</option>
             </select>
           </p>
          <p> <input type="submit" name="B1" id="sButton" value="Enviar" /></p>
        </form>

        <form action="menu.html" method="GET">
          <p> <input type="submit" name="B2" id="B2" value="Cancelar" /></p>
        </form>
        }else {
           <p>Gracias, el usuario @usuario ha sido registrado.</p>

           <form method="GET" action="menu.html">
             <p><input type="submit" value="Regresar a Menu"name="B2"></p>
           </form>
        }
    </div>
  　
  </body>

</html>
